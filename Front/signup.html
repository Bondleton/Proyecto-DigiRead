<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiRead | Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script> -->
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <!-- <script src="firebase-config.js"></script> -->
</head>

<body>
    <div class="">
        <!-- Columna del formulario -->
        <div class="form-column">
            <div class="container">
                <header>
                    <div class="logo">
                        <img src="Img/Logo2.png" alt="Logo" class="logo-image">
                    </div>
                    <nav>
                        <a href="Index.html" class="registrarse">Iniciar Sesión</a>
                        <a href="#" class="active registrarse">Registrarse</a>
                    </nav>
                </header>

                <div class="welcome-section">
                    <h1>Únete a DigiRead</h1>
                </div>

                <form id="signupForm" class="login-form">
                    <div class="form-group">
                        <label for="name">Nombre(s)*</label>
                        <input type="text" id="name" placeholder="Ingresa tu nombre(s)" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido_paterno">Apellido paterno*</label>
                        <input type="text" id="apellido_paterno" placeholder="Ingresa tu apellido paterno" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido_materno">Apellido materno*</label>
                        <input type="text" id="apellido_materno" placeholder="Ingresa tu apellido materno" required>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo electrónico*</label>
                        <input type="email" id="correo" placeholder="Ingresa tu correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña*</label>
                        <input type="password" id="password" placeholder="Crea una contraseña segura" required
                            minlength="6">
                        <small class="password-hint">Mínimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar contraseña*</label>
                        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Número de teléfono*</label>
                        <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono" required
                            pattern="[0-9]{10}" title="Ingresa un número de 10 dígitos">
                        <small class="password-hint">Formato: 10 dígitos sin espacios ni guiones</small>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Acepto los <a href="#" class="terms-link">Términos y
                                    Condiciones*</a></label>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">Crear cuenta</button>
                </form>

                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="Index.html">Inicia sesión</a>
                </div>

                <footer>
                    <p>Equipo burbuja ©</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- <script src="firebase-config.js"></script> -->
    <!-- <script type="module" src="firebase-config.js"></script> -->
    <script src="firebase-config.js"></script>

</body>

</html>
