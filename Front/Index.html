<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiRead | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div class="main-container">
        <!-- Columna de la imagen -->
        <div class="image-column">
            <img src="Img/Logo4.png" alt="Imagen descriptiva" class="login-image">
        </div>

        <!-- Columna del formulario -->
        <div class="form-column">
            <div class="container">
                <header>
                    <div class="logo">
                        <img src="Img/Logo2.png" alt="Logo" class="logo-image">
                    </div>
                    <nav>
                        <a href="#" class="active">Iniciar Sesión</a>
                        <a href="signup.html" class="registrarse">Registrarse</a>
                    </nav>
                </header>

                <div class="welcome-section">
                    <h1>Bienvenido a DigiRead</h1>                    
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Correo electrónico</label>
                        <input type="text" id="username" placeholder="Ingresa tu correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-password">Olvide mi contraseña</a>
                    </div>

                    <button type="submit" class="login-btn">Iniciar sesión</button>
                </form>

                <footer>
                    <p>Equipo burbuja ©</p>
                </footer>
            </div>
        </div>
    </div>



    </div>


    <script>
        const loginForm = document.getElementById('login-form');
        const message = document.getElementById('login-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    message.style.color = 'green';
                    message.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                    // Redirigir o mostrar contenido
                    setTimeout(() => {
                        window.location.href = "home.html"; // o dashboard.html
                    }, 1500);
                })
                .catch((error) => {
                    message.style.color = 'red';
                    message.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>

</html>
